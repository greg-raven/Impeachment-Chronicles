title: Impeachment Chronicles
author:
  name: Greg Raven
  email: greg@impeachment.network

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.

description: Attacks on our president and our republic.

# Build settings

theme: minima

# the base hostname & protocol for your site

url: "https://www.impeachment.network"

plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

jekyll-archives:
  enabled:
    - tags
  layouts:
    tags: tag-archive
  permalinks:
    tags: "/tag/:name/"

# Theme-specific settings

minima:
  skin: auto

# If you want to link only specific pages in your header, uncomment this
# and add the path to the pages in order as they should show up.

header_pages:
  - accomplishments.html
  - timeline.html
  - search.html

# Set to `true` to show excerpts on the homepage.

show_excerpts: true

paginate: 20
